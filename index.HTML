<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perdón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: red;
        }
        form {
            margin: 20px auto;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>¡Lo siento mucho!</h1>
    <p>¿Aceptas mi disculpa?</p>

    <form action="https://formspree.io/f/mi-id" method="POST">
        <label>
            <input type="radio" name="respuesta" value="Sí" required> Sí
        </label>
        <label>
            <input type="radio" name="respuesta" value="No" required> No
        </label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    <p>Gracias por tu respuesta.</p>

</body>
</html>
